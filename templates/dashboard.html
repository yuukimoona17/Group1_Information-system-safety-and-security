<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f510.svg">
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
body{font-family:Arial;background:#f4f7fe;display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;}
.card{background:white;border-radius:16px;padding:40px;box-shadow:0 0 15px rgba(0,0,0,0.1);}
a { background:#dc3545; color:white; padding:10px 20px; border-radius:8px; text-decoration:none; margin-top:20px; display:inline-block;}
</style>
</head>
<body>
<div class="card">
  <h1>Welcome, {{ username }}!</h1>
  <p>You have successfully logged in with 2-Factor Authentication.</p>
  <a href="/logout">Log Out</a>
</div>
</body>
</html>
