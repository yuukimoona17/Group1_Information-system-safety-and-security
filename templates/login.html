<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f510.svg">
<meta charset="UTF-8">
<title>Login - Step 1</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    body {font-family: 'Poppins', Arial, sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;}
    .card {background: #ffffff; border-radius: 12px; padding: 40px; width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);}
    h2 {margin-top: 0; color: #333; font-weight: 600;}
    input {width: calc(100% - 24px); padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-family: 'Poppins', sans-serif; font-size: 15px; transition: all 0.3s ease;}
    input:focus {outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0,123,255,0.1);}
    button {background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; font-family: 'Poppins', sans-serif; font-size: 16px; font-weight: 500; transition: all 0.3s ease-out; box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);}
    button:hover {transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);}
    button:active {transform: translateY(1px); box-shadow: 0 2px 10px rgba(0, 123, 255, 0.15);}
    .error { color: #dc3545; margin-top: 15px; font-weight: 500;}
    p { color: #555; }
    a { color: #007bff; font-size: 14px; text-decoration: none; font-weight: 500; transition: color 0.2s ease;}
    a:hover {text-decoration: underline; color: #0056b3;}
    .divider { margin: 20px 0; font-size: 14px; color: #888; }
</style>
</head>
<body>
<div class="card">
  <h2>Login</h2>
  <form action="/login-form" method="post">
      <input id="username" name="username" placeholder="Username" required><br>
      <input id="password" name="password" type="password" placeholder="Password" required><br>
      <button type="submit">Continue</button>
  </form>
  
  <div class="divider">or</div>
  
  <a href="/qr-login">Log in with QR Code</a>
  
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <p style="margin-top: 20px;">Donâ€™t have an account? <a href="/register">Register</a></p>
</div>
</body>
</html>
